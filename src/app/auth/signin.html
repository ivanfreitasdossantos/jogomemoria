<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card rounded-0">
                        <div class="card-header">
                            <h4 class="mb-0"><i class="fa fa-user" aria-hidden="true"></i> Para come√ßar insira seu nome Jogador</h3>
                        </div>
                        <div class="card-body">
                            <form class="form" role="form" autocomplete="off" id="formLogin" novalidate="" method="POST">
                                <div class="form-group">
                                    <input type="text" 
                                           class="form-control form-control-lg rounded-0" 
                                           ng-model="vm.nomeJogador" 
                                           name="username" 
                                           id="nomeJogaodor" required="">
                                </div>
                                <button class="btn btn-success float-right" ng-model="button"
                                       ng-click="vm.redirecionarPagina(vm.nomeJogador)" ng-disabled="!vm.nomeJogador && !(vm.nomeJogador.lenght > 2)" > Jogar</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 mx-auto">
                        <div class="card rounded-0">
                                <div class="card-header">
                                    <h4 class="mb-0"><i class="fa fa-star" aria-hidden="true"></i> Ranking</h3>
                                </div>
                                <div class="card-body">
                                    
                                        <ul class="list-group">
                                                <li ng-repeat=" item in vm.listaRankig | orderBy:'erros'"  class="list-group-item d-flex justify-content-between align-items-center">
                                                    {{item.nomeJogador}}
                                                  <span> 
                                                    Acertos <span class="badge badge-success badge-pill"> {{item.acertos}}  </span>
                                                    Erros <span class="badge badge-danger badge-pill">  {{item.erros}}  </span>
                                                  </span> 
                                                </li>
                                               
                                         </ul>
                                </div>
                        </div>
                </div>
            <div>
        </div>
    </div>
</div>
